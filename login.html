<html>

html{ background:#eee;}



</style>

<body>

<main>

<div class="container" style="padding-top:5%;">
<!-- Page Content goes here -->

<form name="formulario_logueo" id="formulario_logueo">

<div class="row">
<div class="col s12 ">
<div class="card z-depth-2 ">
<div class="card-image waves-effect waves-block waves-light" >

<p><img class="activator" src="img/usuario.svg" width="100" height="100"></p>

</div>
<span class="card-title grey-text text-darken-2 "><div class="center-align">INICIO DE SESION</div></span>        
<div class="card-content " >

    



<div class="row">

<div class="input-field col s12">
  <input name="usuario" id="usuario" type="text" class="validate" required>
  <label for="email">Email</label>
</div>



<div class="input-field col s12">
  <input name="clave"  id="clave" type="password" class="validate" required>
  <label for="password">Password</label>
</div>

</div>



  
    
  </div>
  <div class="card-action" >
  <div class="center-align">
  
 

<button type="button" class=" col s12 l6 waves-effect waves-light btn grey white-text">Limpiar</button>


<button type="submit" class=" col s12 l6 waves-effect waves-light btn green white-text">Enviar</button>


  
      
</div>
</div>

</div>
</div>


</div>

</form> 
      
</div> 

</main>    


  
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="componentes/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="componentes/materialize-v0.95.3/js/materialize.min.js"></script>

<script>

$( "#formulario_logueo" ).on( "submit", function( event ) {
  event.preventDefault();


$.ajax({
  method: "POST",
  url: "modulos/logueo/login.php",
  data: $( this ).serialize()
})
  .done(function( msg ) {
	  if(msg == 'exitoso'){
		  alert( "exitoso " + msg );
		  window.location.href = 'index.html';
		  }else{
		  alert( "error de login: " + msg );
			  }
    
  })
    .fail(function( msg ) {
    alert( "ocurrio un error comunicarse con el administrador: " + msg );
  });
  
  
  });

</script>


</body>
</html>
