<style>
  html{ background:#eee;}
</style>
</head>

<body>

  <main>

    <div class="container" style="padding-top:5%;">

     
      <form name="formulario_logueo" id="formulario_logueo" ng-submit="enviar_formulario();" ng-hide="select_session_usuario.identificacion" >

        <div class="row">
          <div class="col s12 ">
            <div class="card z-depth-2 ">
              <div class="card-image waves-effect waves-block waves-light" >

                <p><img class="activator" src="img/usuario.svg" width="100" height="100"></p>

              </div>

              <div>
                <span class="col s12 card-title grey-text text-darken-2 center-align "> INICIO DE SESION </span>        
              </div>

              <div class="card-content " >  

                <div class="row">

                  <div class="input-field col s12">
                    <input name="usuario" id="usuario" type="text" class="validate" required>
                    <label for="usuario">Email o Usuario</label>
                  </div>

                  <div class="input-field col s12">
                    <input name="clave"  id="clave" type="password" class="validate" required>
                    <label for="clave">Password</label>
                  </div>

                </div>

              </div>
              
              <div class="card-action">
                <div class="center-align">

                  <button type="button" class=" col s12 l6 waves-effect waves-light btn grey white-text">Limpiar</button>


                  <button type="submit" class=" col s12 l6 waves-effect waves-light btn green white-text">Enviar</button>


                </div>
              </div>
            </div>
          </div>


        </div>

      </form> 
      
      <div class="row" ng-show="select_session_usuario.identificacion">
          <div class="col s12 ">
            <div class="card z-depth-2 ">
              <div class="card-image waves-effect waves-block waves-light" >

                <p><img class="activator" src="img/usuario.svg" width="100" height="100"></p>

              </div>

              <div>
                <span class="col s12 card-title grey-text text-darken-2 center-align "> {{select_session_usuario.usuario}} </span>        
              </div>

              <div class="card-content " >  

            

              </div>
              
              <div class="card-action">
                <div class="center-align">

                  <button type="button" class=" col s12 l6 waves-effect waves-light btn red white-text">Salir</button>


                  <button type="submit" class=" col s12 l6 waves-effect waves-light btn green white-text">Seguir</button>


                </div>
              </div>
            </div>
          </div>


        </div>

    </div> 

  </main>
