    <div id="olvido_clave" class="modal">
    <div class="modal-content">
      <h4>Olvido de Clave</h4>
      <p>complete los datos para poder cambiar su clave</p>
      <form name="formulario_olvido_clave" id="formulario_olvido_clave" ng-submit="formulario_olvido_clave();" ng-hide="select_session_usuario.identificacion" >
        



        <div class="row">

          <div class="input-field col s12">
            <input name="usuario" id="usuario" type="email" class="validate" required>
            <label for="usuario">Usuario o Correo</label>
          </div>


        </div>




      </form> 
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Actualizar</a>
    </div>

  <div id="cambio_clave" class="modal">
    <div class="modal-content">
      <h4>Cambio de Clave</h4>
      <p>recibira un correo con su contraseña actual</p>
      <form name="formulario_cambio_clave" id="formulario_cambio_clave" ng-submit="enviar_formulario_cambio_clave('cambio_clave');" ng-hide="select_session_usuario.identificacion" >

        <div class="row">

          <div class="input-field col s12">
            <input name="usuario" id="usuario_cambio_clave" type="text" class="validate" required>
            <label for="usuario_cambio_clave">Usuario o Correo</label>
          </div>

          <div class="input-field col s12">
            <input name="clave" id="clave_cambio_clave" type="password" class="validate" required>
            <label for="clave_cambio_clave">Password Actual</label>
          </div>

          <div class="input-field col s12">
            <input name="nueva"  id="nueva_cambio_clave" type="password" pattern=".{5,}"  class="validate" required title="minimo 5 caracteres">
            <label for="nueva_cambio_clave">Password Nuevo</label>
          </div>

        </div>

           <div class="center-align col s12 m12 l12">
              <button type="submit" class=" col s12 l12 waves-effect waves-light btn  light-blue darken-3 white-text">Cambiar</button>
            </div>
        
      </form>
