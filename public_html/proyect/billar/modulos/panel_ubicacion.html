<div class="row" id="asignar_mesa" ng-controller="controlador_ubicacion">


  <div class="col s12 m12 l12">

    

    <div id="flight-card" class="card ">


      <div class="card-header grey lighten-2">
        
        <div class="card-title">
          
          <span class="activator"> <i class="mdi-navigation-more-vert right"></i></span>
          <!-- <a class="secondary-content"><i class="black-text mdi-action-grade right"></i></a> -->
          
          <div class="flight-card-title">Asignar mesa </div>
          

        </div>

      </div>  

      <div id="profile-card"  class="card-content">
        <!--
        <a class="btn-floating  btn-move-up  right">
          <i class="white-text grey darken-2 mdi-action-account-circle"></i>
        </a>
        -->
  
        <form name="enviar_ubicacion" id="enviar_ubicacion" 
              ng-submit="guardar_ubicacion()">

          <div class="row">
            <div class=" col s12">                
              <label>SELECCIONAR UBICACION</label>
              <select name="id_ubicacion" id="id_ubicacion"  class="browser-default" required>
                <option ng-repeat="contenido_ubicacion in registros_ubicacion" value="{{contenido_ubicacion.id}}">{{contenido_ubicacion.nombre}}</option>
              </select>
            </div>
          </div>

      

    <div class="card-action">             
            <button type="submit" class="btn waves-effect waves-light green white-text col s12 l12 ">Enviar</button>
          </div>
        </form>

      </div>

      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
        <p>Here is some more information about this product that is only revealed once clicked on.</p>
      </div>

    </div>



  </div>
</div>
