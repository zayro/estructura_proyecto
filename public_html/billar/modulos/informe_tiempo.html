<div id="asignar_tiempo" class="table-responsive ocultar col-sm-12">

<div class="panel panel-warning">
<div class="panel-heading">
<h3 class="panel-title">INFORME PAGOS</h3>
</div>
<div class="panel-body">



<form name="buscador_informes_tiempo" id="buscador_informes_tiempo"  ng-submit="buscar_informe_tiempo('buscador_informes_tiempo')">

<fieldset>



<div class="form-group">
<div class="input-group ">
<div class="input-group-addon">Buscar Desde:</div>
<input type="datetime-local" name="buscar_desde"  class="form-control col-sm-1 "  id="buscar_desde"  placeholder="YYYY-MM-DD HH:MM:SS" value="2014-01-01T00:00:00" required >
</div>
</div>


<div class="form-group ">
<div class="input-group">
<div class="input-group-addon ">Buscar Hasta:</div>
<input type="datetime-local" name="buscar_hasta" class="form-control  col-sm-1 "  id="buscar_hasta"   placeholder="YYYY-MM-DD HH:MM:SS" value="2014-12-31T23:59:59" required >
</div>
</div>

<button type="submit" class="btn btn-default btn-sm col-sm-12" >Buscar</button>

</fieldset>




</form>

<table class="table table-striped table-bordered table-condensed">
<thead>
<tr class="success">
<th ng-click="predicate = 'id'; reverse=!reverse">ID</th>
<th ng-click="predicate = 'entrada'; reverse=!reverse">TIEMPO ENTRADA</th>
<th ng-click="predicate = 'salida'; reverse=!reverse">TIEMPO SALIDA</th>
<th ng-click="predicate = 'precio_tiempo'; reverse=!reverse">PRECIO TIEMPO</th>

</tr>
</thead>
<tbody >
<!-- <tr ng-repeat="pagos in resultado_filtro = (informe_pagos | filter: {'salida':buscar_desde, 'salida':buscar_hasta} | orderBy:'nombre') "> -->
<tr ng-repeat="pagos in resultado_filtro = (informe_tiempo | orderBy:predicate:reverse) "> 

<td>{{pagos.id }}</td>
<td>{{pagos.entrada }}</td>
<td>{{pagos.salida}}</td>
<td>{{pagos.precio_tiempo | currency:"$ "}}</td>
</tr>



<tr>
<th colspan="3" >CONSUMO DE TIEMPO</th>
<th  class="danger">{{resultado_filtro | filtro_sumatoria:'precio_tiempo' | currency:"$ "}}</th>
</tr>

</table>
<h4 ng-></h4>


</div>
</div>
</div>



<script>
if (!Modernizr.inputtypes.date) {
$('input[type=date]').datepicker({
// Consistent format with the HTML5 picker
dateFormat: 'yy-mm-dd'
});
}
</script>
